<div class="dialog-overlay" *ngIf="isVisible">
    <div class="dialog-container">
      <div class="dialog-header">
        <h2>{{ title }}</h2>
        <button class="close-button" (click)="onClose()">&#10005;</button>
      </div>
      <div class="dialog-content">
        <ng-content></ng-content> <!-- Contenido dinÃ¡mico -->
      </div>
      <div class="dialog-footer">
        <button class="acept-button" (click)="confirm()">Si</button>
        <button class="cancel-button" (click)="onClose()">No</button>
      </div>
    </div>
  </div>
